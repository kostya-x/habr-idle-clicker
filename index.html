<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Простой кликер</title>
</head>
<body>
  <button id="upgradeCopperMine" onclick="upgradeCopperMine()" style="width: 240px;">Улучшить медную шахту, 10 медных монет</button>
  <div>
    Медные монеты: <span id="copperCoins">0</span>
  </div>
  <div>
    Скорость заработка медных монет: <span id="copperCoinsRate">1</span> в 2 секунды
  </div>
  <button id="saveGame" onclick="saveGame()" style="width: 240px;">Сохранить игру</button>
  <button id="loadGame" onclick="loadGame()" style="width: 240px;">Загрузить игру</button>
  <script>
    let game = {
      copperCoins = 0,
      copperCoinsGrowth = 1,
      copperMineUpgradeCost = 10,
      copperMineLevel = 1
    }

    let winCondition = 50;

    gameTimer = setInterval(endOfTurnCalc, 2000);

    function endOfTurnCalc() {
      if (game.copperCoins < winCondition) {
        game.copperCoins = game.copperCoins + game.copperCoinsGrowth * game.copperMineLevel;
        document.getElementById("copperCoins").innerHTML = game.copperCoins;
      } else {
        clearTimeout(gameTimer);
        alert("Вы достигли цели! Вы накопили " + winCondition.toString());
      }
    }

    function upgradeCopperMine() {
      if (game.copperCoins >= game.copperMineUpgradeCost) {
        game.copperCoins -= game.copperMineUpgradeCost;
        game.copperMineLevel++;
        game.copperMineUpgradeCost *= 2;

        document.getElementById("copperCoins").innerHTML = game.copperCoins;
        document.getElementById("upgradeCopperMine").innerHTML = "Улучшить медную шахту, ";
        document.getElementById("upgradeCopperMine").innerHTML += game.copperMineUpgradeCost.toString();
        document.getElementById("upgradeCopperMine").innerHTML += " медных монет";
        document.getElementById("copperCoinsRate").innerHTML = game.copperCoinsGrowth * game.copperMineLevel;
      }
    }

    function saveGame() {
      localStorage.setItem('copperCoins', game.copperCoins);
      localStorage.setItem('copperMineUpgradeCost', game.copperMineUpgradeCost);
      localStorage.setItem('copperMineLevel', game.copperMineLevel);
    }

    function loadGame() {
      game.copperCoins = parseInt(localStorage.getItem('copperCoins'));
      game.copperMineUpgradeCost = parseInt(localStorage.getItem('copperMineUpgradeCost'));
      game.copperMineLevel = parseInt(localStorage.getItem('copperMineLevel'));
      document.getElementById("copperCoins").innerHTML = game.copperCoins;
      document.getElementById("upgradeCopperMine").innerHTML = "Улучшить медную шахту, ";
      document.getElementById("upgradeCopperMine").innerHTML += game.copperMineUpgradeCost.toString();
      document.getElementById("upgradeCopperMine").innerHTML += " медных монет";
      document.getElementById("copperCoinsRate").innerHTML = game.copperCoinsGrowth * game.copperMineLevel;
    }
  </script>
</body>
</html>
